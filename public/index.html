<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template HTML</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="css/bot.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body style="background: #111; color: #fff; height: 150vh;"> 

    <!-- Example Page Content -->
    <div style="padding: 50px; text-align: center;">
        <h1>Your Website Content</h1>
        <p>Scroll down or interact with the bot in the bottom right corner.</p>
        
        <!-- Sections for the bot to detect (as per bot.js config) -->
        <section id="services" style="margin-top: 500px; padding: 20px; border: 1px solid #333;">
            <h2>Services Section</h2>
        </section>
        
        <section id="projects" style="margin-top: 200px; padding: 20px; border: 1px solid #333;">
            <h2>Projects / Portfolio</h2>
        </section>

        <section id="contact" style="margin-top: 200px; padding: 20px; border: 1px solid #333;">
            <h2>Contact Section</h2>
            <textarea id="contact-message" placeholder="Message"></textarea>
            <input id="contact-email" placeholder="Email">
        </section>
    </div>

    <div id="andz-assistant-container">
        <div id="azzis-notification">
            <div style="flex:1">
                <div class="notif-header">Assistant</div>
                <div class="notif-body">Let me know if I can help with anything.</div>
            </div>
        </div>
        
        <div id="azzis-launcher" onclick="toggleChat()">
            <!-- TODO: Replace with your own logo/avatar -->
            <img src="https://via.placeholder.com/80?text=Chat" alt="AI Assistant">
        </div>
        
        <div id="azzis-chat-window">
            <div class="chat-header">
                <div class="chat-profile-brand">
                    <!-- TODO: Replace with your own logo -->
                    <img src="https://via.placeholder.com/40?text=Bot" alt="Assistant" class="chat-logo-brand">
                </div>
                
                <div class="chat-controls">
                    <button class="reset-chat-btn" onclick="resetChat()" title="Reset Chat">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                            <path d="M3 3v5h5"></path>
                        </svg>
                    </button>
                    <button class="close-chat-btn" onclick="toggleChat()">âœ•</button>
                </div>
            </div>

            <div class="chat-messages" id="azzis-messages">
                <div class="message bot">
                    Hi ðŸ‘‹<br>Iâ€™m your AI Assistant.<br>How can I help you today?
                    <span class="msg-time">Now</span>
                </div>
                <div class="typing-indicator" id="azzis-typing">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="azzis-input" placeholder="Type a message..." onkeypress="handleInput(event)">
                <button class="send-btn" onclick="sendChatMessage()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="js/bot.js"></script>

</body>
</html>
